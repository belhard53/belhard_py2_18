<!-- Семантика -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Basics</title>
</head>
<body>
  
  <!-- Block element -->
  <div>Simple text</div>

  <!-- Inline element -->
  <span>Simple text</span>

  <!-- Examples of semantic tags -->
  <header></header>  
  <nav></nav>  
  <aside> боковое меню</aside> 
  <main>
    <section>  </section>
    <article></article>
    <div></div>
      <!-- 
      <section> - для тематических групп внутри контента      
      <article> - для независимого контента (посты, новости, комментарии)      
      <div> - для стилизации и группировки без семантики -->

  </main>  
  <footer></footer>

</body>
</html>
